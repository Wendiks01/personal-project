<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="row">
    <div class="column">
      <img src="images/img10.jpg" alt="Nature" onclick="myFunction(this);">
    </div>
    <div class="column">
      <img src="images/img9.jpg" alt="Snow" onclick="myFunction(this);">
    </div>
    <div class="column">
      <img src="images/img12.jpg" alt="Mountains" onclick="myFunction(this);">
    </div>
    <div class="column">
      <img src="images/img13.jpg" alt="Lights" onclick="myFunction(this);">
    </div>
    <div class="column">
      <img src="images/img14.jpg" alt="Lights" onclick="myFunction(this);">
    </div>
    <div class="column">
      <img src="images/img15.jpg" alt="Lights" onclick="myFunction(this);">
    </div>
  </div>
  
  <!-- The expanding image container -->
  <div class="container">
    <!-- Close the image -->
    <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  
    <!-- Expanded image -->
    <img id="expandedImg" style="width:100%">
  
    <!-- Image text -->
    <div id="imgtext"></div>
  </div>
  <script>
    function myFunction(imgs) {
  // Get the expanded image
  var expandImg = document.getElementById("expandedImg");
  // Get the image text
  var imgText = document.getElementById("imgtext");
  // Use the same src in the expanded image as the image being clicked on from the grid
  expandImg.src = imgs.src;
  // Use the value of the alt attribute of the clickable image as text inside the expanded image
  imgText.innerHTML = imgs.alt;
  // Show the container element (hidden with CSS)
  expandImg.parentElement.style.display = "block";
} 
  </script>
</body>
</html>
