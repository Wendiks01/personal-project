<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div class="form-container">
        <form action="" method="post" name="emailContact">
            <div class="input-row">
              <label>Name <em>*</em></label>
              <input type="text" name="userName" id="" required>
            </div>
            <div class="input-row">
                <label>Email <em>*</em></label>
                <input type="email" name="userEmail" id="" required>
              </div>
              <div class="input-row">
                <label>Phone <em>*</em></label>
                <input type="tel" name="userPhone" id="" required>
              </div>
              <div class="input-row">
                <label>Message <em>*</em></label>
                <textarea name="userMessage" id="" cols="30" rows="10" required></textarea>
              </div>
              <div class="input-row">
                <input type="submit" name="send" value="Submit" required>
                <div class="sucess">
<strong>Sucess</strong>
                </div>
              </div>
        </form>
    </div>
</body>
</html>
